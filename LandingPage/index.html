<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>
    <title>Zomato</title>
</head>

<body>
<header>
    <!-- navbar -->
    <nav>
        <div class="nav-item app">
            <i class="fas fa-door-open"></i>
            Get the App
        </div>
        <div class="login">
            <div class="nav-item">
                Login
            </div>
            <div class="nav-item">
                Sign Up
            </div>
        </div>
    </nav>
    <!-- navbar end -->
    <!-- header content -->
    <div class="content">
        <img src="./assets/images/logo.png" alt="" class="logo">
        <h1>Discover the best food & drinks in Delhi, India</h1>
        <div class="search_box">
            <div class="select">
                <i class="fas fa-map-marker-alt"></i>
                <select name="" id="">
                    <option value="">Model Town</option>
                </select>
            </div>
            <div class="seperator"></div>
                <div class="input">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for restaurant, cuisine and dishes....">
                </div>
        </div>
    </div>
</header>
    <!-- End of header  -->
    <!-- body content  -->
    <div class="heading">
        <p>Popular localities in and around <span>Delhi, India</span></p>
    </div>
    <div class="anchor">
        <a href="#">
            <div class="list">
                <p>Delhi (12 places)</p>
                <i class="fas fa-angle-right"></i>
            </div>
        </a>
    </div>
    <div class="contact">
        <div class="mobile_image">
            <img src="./assets/images/app.png" alt="">
        </div>
        <div class="form_content">
            <h2>Get the Zomato App</h2>
            <p>We will send you a link, open it on your phone to download the app</p>
            <div class="form">
                <form action="">
                    <div class="radio_button">
                        <div>
                            <input type="radio" name="Email">
                            <label for="">Email</label>
                        </div>
                        <div>
                            <input type="radio" name="Phone" checked>
                            <label for="">Phone</label>
                        </div>
                    </div>
                    <div class="mail">
                        <input type="text" class="contact_data" placeholder="Email">
                        <button>Share App Link</button>
                    </div>
                </form>
            </div>
            <section>
                <p>Download app from</p>
                <div class="img_container">
                    <div>
                        <img src="./assets/images/playStore.png" alt="" class="playStore">
                    </div>
                    <div>
                        <img src="./assets/images/appStore.png" alt="" class="appStore">
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- End of body content  -->
</body>

</html>
